<html>

<head>
    <title>My First Page</title>
</head>

<body>
    <h3>Select a File!</h3>
    <input type="file" id="file">

    <h2> Adjust Parameters</h2>
    <form id="our-form">
        <div>
            <label>Learning rate</label>
            <input value=0.1 id="learning-rate"></input>
        </div>

        <div>
            <label >lambda</label>
            <input value="0.1" id="lambda"></input>
        </div>

        <div>
            <label>number of iterations</label>
            <input value="1000" id="num-iter"></input>
        </div>

        <div>
            <label>Regularisation type</label>
            <select id="reg-type">
                <option value="1">l1</option>
                <option value="2">l2</option>
            </select>
        </div>
        <button> send it </button>
    </form>

    <br />
    <br />
    <h4>Output</h4>
    <br />
    <pre id="output"></pre>


    <script src="./bootstrap.js" type="module"></script>
</body>

</html>
